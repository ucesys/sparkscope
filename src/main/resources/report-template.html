<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SparkScope report: <APP-ID> </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <style>
        canvas{
            border:10px solid white;
        }
        .row{
            display: flex
        }
    </style>
</head>
<body>

<h1>SparkScope report for application id: ${applicationId} </h1>
<h1>Charts</h1>
<div>
<canvas id="myChart" style="width:120%;max-width:780px"></canvas>
</div>
<!--<div>-->
<!--<canvas id="clusterHeapUsage" style="width:100%;max-width:700px"></canvas>-->
<!--</div>-->
<div  class="row">
    <div><canvas id="clusterHeapUsagePerc" style="width:230%;max-width:1000px"></canvas></div>
    <div><canvas id="clusterHeapUsage" style="width:230%;max-width:1000px"></canvas></div>
</div>
<script>
    var ctx = document.getElementById('clusterHeapUsagePerc').getContext('2d');
   var myChart = new Chart(ctx, {
       type: 'line',
       data: {
         labels: [${chart.jvm.cluster.heap.usage.timestamps}],
         datasets: [{
             data: [${chart.jvm.cluster.heap.usage}],
             label: "Total Cluster Heap Utilization[%]",
             borderColor: "#3e95cd",
             backgroundColor: "#7bb6dd",
             fill: true,
           }
         ]
       },
      options: {
        title: {
          display: true,
          text: "Cluster Heap Utilization Percentage",
        },
      }
     });
</script>
<script>
    var ctx = document.getElementById('myChart').getContext('2d');
   var myChart = new Chart(ctx, {
       type: 'line',
       data: {
         labels: [${chart.jvm.executor.heap.timestamps}],
         datasets: [{
             data: [${chart.jvm.executor.heap.allocation}],
             label: "heap size[MB]",
             borderColor: "#3e95cd",
             backgroundColor: "#7bb6dd",
             fill: false,
           }, {
             data: [${chart.jvm.executor.heap.max}],
             label: "max usage[MB]",
             borderColor: "#3cba9f",
             backgroundColor: "#71d1bd",
             fill: false,
           }, {
             data: [${chart.jvm.executor.heap.avg}],
             label: "avg usage[MB]",
             borderColor: "#ffa500",
             backgroundColor:"#ffc04d",
             fill: false,
           }, {
             data: [${chart.jvm.executor.heap.min}],
             label: "min usage[MB]",
             borderColor: "#c45850",
             backgroundColor:"#d78f89",
             fill: false,
           }
         ]
       },
      options: {
        title: {
          display: true,
          text: "Executor Heap Utilization",
        },
      }
     });
</script>
<script>
    var ctx = document.getElementById('clusterHeapUsage').getContext('2d');
   var myChart = new Chart(ctx, {
       type: 'line',
       data: {
         labels: [${chart.jvm.cluster.heap.timestamps}],
         datasets: [{
             data: [${chart.jvm.cluster.heap.max}],
             label: "Cluster Heap Size[MB]",
             borderColor: "#3e95cd",
             backgroundColor: "#7bb6dd",
             fill: false,
           }, {
             data: [${chart.jvm.cluster.heap.used}],
             label: "Cluster Heap usage[MB]",
             borderColor: "#3cba9f",
             backgroundColor: "#71d1bd",
             fill: true,
           }
         ]
       },
      options: {
        title: {
          display: true,
          text: "Cluster Heap Utilization in bytes",
        },
      }
     });
</script>
<h1>Summary</h1>
 ${summary}
<h1>Logs</h1>
 ${logs}
</body>
</html>
