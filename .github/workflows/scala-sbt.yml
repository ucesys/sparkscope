name: Scala SBT CI

on:
  push:
    branches: [ "master", "main", "spark3" ]
  pull_request:
    branches: [ "master", "main", "spark3" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: 'sbt'
    - name: Build
      run: sbt compile
    - name: Run tests
      run: sbt test
